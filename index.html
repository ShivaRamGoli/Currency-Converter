<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/c3f0618ce9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2> Currency Converter</h2>
        <form>
            <div class="amount">
                <p>Enter amount</p>
                <input type="text" value="1" class="amount-text">
            </div>
            <div class="drop-down">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from" class="fromC">
                            
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-right-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name="to" class="toC">
                            
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">1USD = 80INR</div>
        </form>
        <button>Get Exchange Rate</button>
    </div>
    <script src="app.js"></script>
    <script src="codes.js"></script>
</body>
</html>
